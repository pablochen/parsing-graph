version: '3.8'

services:
  # FastAPI 백엔드
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GPT5_MODEL=${GPT5_MODEL:-gpt-5-mini}
      - MCP_BASE=http://mcp-server:8001
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/parsing_graph
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./backend:/app/backend
    depends_on:
      - postgres
      - redis
      - mcp-server
    restart: unless-stopped
    networks:
      - parsing-network

  # React 프론트엔드
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - parsing-network

  # MCP 서버 (예시 - 실제 구현에 따라 조정)
  mcp-server:
    image: mcp-pdf-server:latest
    ports:
      - "8001:8001"
    environment:
      - MCP_PORT=8001
      - PDF_STORAGE_PATH=/data/pdfs
    volumes:
      - ./uploads:/data/pdfs
      - ./mcp-data:/data/mcp
    restart: unless-stopped
    networks:
      - parsing-network

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=parsing_graph
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - parsing-network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - parsing-network

  # Nginx 리버스 프록시 (프로덕션용)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - parsing-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  parsing-network:
    driver: bridge